    </div>

<!-- This is 1 Recipe, this code will be moved to the Recipe-item later -->
<div class="row">
    <div class="col-xs-12">
        <a href="#" class="list-group-item clearfix"  *ngFor="let aRecipe of recipes">
            <div class="pull-left">
                <h4 class="list-group-item-heading">{{aRecipe.name}}</h4>
                <p class="list-group-item-text">{{aRecipe.description}}</p>
            </div>
            <span class="pull-right">
                <!-- 
                using
                Property Binding for img.src
                String Interpolation for img.alt
                -->
                <img [src]="aRecipe.imagePath" alt="{{aRecipe.name}}" class="img-responsive" style="max-height: 50px;">
            </span>
        </a>
    </div>
</div>
